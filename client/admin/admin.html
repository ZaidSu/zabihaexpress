<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabiha Express</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body> 

    <header>
        <img id="zabihaLogo" src="../images/ZabihaLogo.png">
        <h3>Zabiha Express</h3>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#menuSection">Menu</a></li>
                <li><a href="#bookingSection">Booking</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Booking Entries</h1>
    <div id="bookingsContainer" style="display: none;">

    </div>
    
    <div id="adminLogin">
        <form id="loginForm" onsubmit="handleLogin(event)">
            <h1 style="text-align: center;">Admin Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="admin.js"></script>
    <script src="https://kit.fontawesome.com/f0c69cac97.js" crossorigin="anonymous"></script>

</html>
